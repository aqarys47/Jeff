<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracking Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <img src="images/image-jeremy.png" alt="Profile Picture">
            <h2>Jeremy <br> Robson</h2>
            <div class="menu">
                <div id="daily">Daily</div>
                <div>Weekly</div>
                <div>Monthly</div>
            </div>
        </div>
        <div class="cards">
            <div class="card">
                <div class="background" style="background-color: #f97316; background-image: url(images/icon-work.svg);"></div>
                <h3>Work</h3>
                <p>32hrs</p>
                <p>Last Week - 36hrs</p>
            </div>
            <div class="card">
                <div class="background" style="background-color: #38bdf8; background-image: url(images/icon-play.svg);"></div>
                <h3>Play</h3>
                <p>10hrs</p>
                <p>Last Week - 8hrs</p>
            </div>
            <div class="card">
                <div class="background" style="background-color: #f43f5e; background-image: url(images/icon-study.svg);"></div>
                <h3>Study</h3>
                <p>4hrs</p>
                <p>Last Week - 7hrs</p>
            </div>
            <div class="card">
                <div class="background" style="background-color: #22c55e; background-image: url(images/icon-exercise.svg);"></div>
                <h3>Exercise</h3>
                <p>4hrs</p>
                <p>Last Week - 5hrs</p>
            </div>
            <div class="card">
                <div class="background" style="background-color: #8b5cf6; background-image: url(images/icon-social.svg);"></div>
                <h3>Social</h3>
                <p>5hrs</p>
                <p>Last Week - 10hrs</p>
            </div>
            <div class="card">
                <div class="background" style="background-color: #eab308; background-image: url(images/icon-self-care.svg);"></div>
                <h3>Self Care</h3>
                <p>2hrs</p>
                <p>Last Week - 2hrs</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
